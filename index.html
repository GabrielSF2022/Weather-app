<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tempo e Temperatura</title>
</head>
<body>


    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="max-width: 26rem;">

            <div class="card-header">TEMPO E TEMPERATURA</div>

            <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Domingo, 30 Novembro 2022</div>
                <div class="container-img">
                    <img src="./src/img/unknown.png" alt="">
                </div>

                <div class="container-temp my-4 mx-3">
                    <div>22</div>
                    <span>c</span>
                </div>

                <div class="weather">Nublado</div>
                <div class="h1-low text-center">22c / 23c</div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
                  <p id="message"></p>
            </div>
        </div> 
      </div>


    <script src="https://kit.fontawesome.com/5dc0840e04.js" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
